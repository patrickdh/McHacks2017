<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Companies</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-8">
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Company</th>
                                <th>Employees</th>
                                <th>Total Capital</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="company in companies">
                                <td>{{$index+1}}</td>
                                <td><a href="">{{company.name}}</a></td>
                                <td>{{ company.employee.split('to').join(' to ') }}</td>
                                <td>${{ (company.total_funding).toLocaleString() }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.col-lg-8 -->
</div>
<!-- /.row -->
