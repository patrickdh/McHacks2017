<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<div ng-app="profileApp">
  Hello World from the profile page
  <h2> User </h2>
  <div ng-controller="UserInfoController">
    {{firstName}}
  </div>
</div>

<script>
  var profileApp = angular.module("profileApp", []);

  profileApp.controller('UserInfoController', ['$scope', function($scope){
    $scope.firstName = 'Matt';
  }]);


</script>
